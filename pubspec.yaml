name: rightflair
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+2

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  
  # STATE MANAGEMENT & ARCHITECTURE
  provider: ^6.1.5+1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # FIREBASE
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  firebase_crashlytics: ^5.0.5
  firebase_analytics: ^12.0.4

  # SUPABASE
  supabase_flutter: ^2.12.0
  supabase: ^2.10.2

  # AUTHENTICATION
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1


  # UI / THEME / COMPONENTS
  flutter_svg: ^2.2.3
  carousel_slider: ^5.1.1
  shimmer: ^3.0.0
  flutter_screenutil: ^5.7.0+2
  cached_network_image: ^3.4.1
  auto_size_text: ^3.0.0

  # NETWORK % UTILITIES
  dio: ^5.9.0
  path_provider: ^2.1.5
  connectivity_plus: ^4.0.2
  share_plus: ^12.0.1
  url_launcher: ^6.3.2
  uuid: ^4.5.2
  intl: ^0.20.2
  easy_localization: ^3.0.7

  # LOCAL DATABASE
  shared_preferences: ^2.1.1
  flutter_image_compress: ^1.1.3

  # NAVIGATION
  go_router: ^9.0.2
  image_picker: ^1.2.1
  pretty_dio_logger: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900